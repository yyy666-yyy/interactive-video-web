<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <video id="video" width="640" controls>
    <source src="EPO引入.mp4" type="video/mp4">
    您的浏览器不支持 video 标签。
  </video>

  <div class="modal fade" id="epoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background:#2c3e50; color:white;">
        <div class="modal-header">
          <h5 class="modal-title">EPO 真相</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>点击了解 EPO 真相</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="startBtn" class="btn btn-light">开始吧！</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const epoModal = new bootstrap.Modal(document.getElementById('epoModal'));
    let triggered = false;

    video.addEventListener('timeupdate', () => {
      if (!triggered && video.currentTime >= 2) {
        triggered = true;
        video.pause();
        epoModal.show();
      }
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      epoModal.hide();
      video.play();
    });
  </script>
</body>
</html>
